<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="codigo.js"></script>
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital@0;1&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/Encriptador/Elementos/Logo.png">
  <title>Texto secreto</title>
    </head>

  <body>
    <header>
      <img class="logo" src="Elementos/Logo.png" alt="logo-alura" />
      <h2 class="title">Texto secreto</h2>

    </header>
    <main>
      <section class="encryptor">
        <textarea class="textarea" placeholder="Cuentanos un secreto"></textarea>
        <div class="info">
          <h6>&#8658; Sólo minúsculas y sin acentos.</h6>
  
        </div>
        <div class="buttons"></div>
          <button class="btn-encryptor">Encriptar</button>
          <button class="btn-decryptor">Desencriptar</button>
  
        </div>
      </section>

      <section class="decryptor">
        <textarea class="message" placeholder="El secreto ha sido revelado"></textarea>
        <button class="btn-copy">Copiar</button>
      </section>
    </main>

    <footer class="end-footer">
      <p>Por Josmary Pirela</p>

    </footer>
  </body>
</html>
