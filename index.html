<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stylesheet/reset.css">
  <link rel="stylesheet" href="stylesheet/style.css">
  <link rel="stylesheet" href="stylesheet/mobile.css">
  <script src="code.js"></script>

  <link rel="icon" href="images/android-chrome-192x192.png">

  <title>Texto secreto</title>

    </head>

  <body>
    <header>
      <img class="logo" src="images/android-chrome-192x192.png" alt="logo-alura" />
      <h2 class="title">Texto secreto</h2>

    </header>
    <main>
      <section class="box">
        <div class="encryptor">
        <textarea class="textarea" placeholder="Cuentanos un secreto"></textarea>
        <h6 class="info">&#8658; Sólo minúsculas y sin acentos.</h6>
        <div class="buttoms">
          <button class="btn-encryptor">Encriptar</button>
            <button class="btn-decryptor">Desencriptar</button>
          </div>
        </div>
        <div class="decryptor">
        <textarea class="message" placeholder="El secreto permance oculto"></textarea>
        <button class="btn-copy">Copiar</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Por Josmary Pirela</p>
    </footer>
  </body>
</html>
